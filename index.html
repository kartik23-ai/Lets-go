<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kartik ‚ù§Ô∏è Kukki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}
.card{
  background:white;
  padding:26px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:fade 1.2s ease;
  position:relative;
  z-index:2;
}
h1{color:#e63946;margin-bottom:16px}

.btns{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  position:relative;
}
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
.yes{background:#e63946;color:white}
.no{background:#ddd;color:#333}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(1.8);opacity:0}
}

/* Confetti */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* Certificate */
.certificate{
  background:#fffdf3;
  border:8px double #c59d5f;
  border-radius:14px;
  padding:22px;
}
.cert-title{
  font-family:Georgia,serif;
  letter-spacing:2px;
  font-weight:700;
  color:#7a4a00;
}
.cert-line{
  height:1px;
  background:#e6d3a3;
  margin:10px 0;
}
.cert-body{
  color:#333;
  line-height:1.6;
}
.stamp{
  display:inline-block;
  margin-top:12px;
  padding:8px 14px;
  border:2px solid #c59d5f;
  border-radius:50%;
  color:#c59d5f;
  font-weight:700;
}
.sign{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-size:12px;
  color:#666;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music" loop>
  <source src="_4.mp3" type="audio/mpeg">
</audio>

<div class="card" id="box">
  <h1>Will you marry me? üíç</h1>
  <div class="btns">
    <button class="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>
</div>

<script>
/* RUNAWAY NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
  const box=document.querySelector(".btns");
  const x=(Math.random()*120)-60;
  const y=(Math.random()*60)-30;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

/* MUSIC + FX */
const music=document.getElementById("music");

/* PROMISES */
const promises=[
  "I will always respect you üíñ",
  "I will stand with you in every situation ü§ù",
  "I will protect your smile üòä",
  "I will annoy you forever üòú"
];
let pIndex=0;

function yesClick(){
  music.play();
  startHearts();
  startConfetti();
  showPromises();
}

function showPromises(){
  const box=document.getElementById("box");
  box.innerHTML=`
    <h1>Before becoming my wife‚Ä¶</h1>
    <p>I promise you üíñ</p>
    <p id="pText"></p>
  `;
  const pText=document.getElementById("pText");
  (function next(){
    if(pIndex<promises.length){
      pText.innerHTML=promises[pIndex++];
      setTimeout(next,1600);
    }else{
      pText.innerHTML+=`
        <br><br>
        <button class="yes" onclick="showCertificate()">Accept ‚ù§Ô∏è</button>
      `;
    }
  })();
}

/* CERTIFICATE */
function showCertificate(){
  document.getElementById("box").innerHTML=`
    <div class="certificate">
      <div class="cert-title">MARRIAGE CERTIFICATE</div>
      <div class="cert-line"></div>
      <div class="cert-body">
        This certifies that<br><br>
        <b>Kukki</b> üíñ<br>
        and<br>
        <b>Kartik</b><br><br>
        are joyfully united in love.<br><br>
        <b>Congratulations üíê</b><br>
        From this moment,<br>
        you are my forever ‚ù§Ô∏è<br><br>
        <span style="color:#e63946">my pookie champ üíñ</span>
      </div>
      <div class="stamp">APPROVED</div>
      <div class="sign">
        <div>Groom: Kartik</div>
        <div>Date: Today</div>
        <div>Bride: Kukki</div>
      </div>
    </div>
  `;
}

/* HEARTS */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    const d=4+Math.random()*3;
    h.style.animationDuration=d+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),d*1000);
  },300);
}

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let conf=[];
function startConfetti(){
  for(let i=0;i<180;i++){
    conf.push({
      x:Math.random()*canvas.width,
      y:Math.random()*-canvas.height,
      r:Math.random()*6+4,
      c:`hsl(${Math.random()*360},100%,60%)`,
      s:Math.random()*3+2
    });
  }
  (function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    conf.forEach(p=>{
      ctx.fillStyle=p.c;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=p.s;
    });
    requestAnimationFrame(anim);
  })();
}
</script>

</body>
</html>
